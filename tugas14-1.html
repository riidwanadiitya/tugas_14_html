<!DOCTYPE html>
<html>

<head>
    <title>Belajar HTML - NIOMIC</title>
</head>

<body>
    <h1>Form Element</h1>

    <form>
        <input type="text" placeholder="Nama" required oninvalid="this.setCustomValidity('Nama Mohon disini')">
        <br><br>
        <input type="text" placeholder="Cita-cita" required oninvalid="this.setCustomValidity('Cita-cita Mohon disini')">
        <br><br>
        <textarea placeholder="Alamat" style="width: 500px; height: 100px;" required oninvalid="this.setCustomValidity('Alamat Mohon disini')"></textarea>
        <br><br>
        <input type="submit" value="Simpan">

    </form>

    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>


</body>

</html>
